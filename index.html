<body>
  <h1 class="a11y-hidden">언제할꺼야</h1>
  <header class="header">
    <h2 class="a11y-hidden">현재 날짜 시간</h2>
    <section class="calendar">
      <div class="nowYearMonthTime">
        <span class="nowYearMonth">2020/06/09</span>
        <span class="nowTime">08:43</span>
      </div>
      <div class="nowDate">
        <span>월</span>
      </div>
    </section>
  </header>
  <main>
    <h2 class="a11y-hidden"></h2>
    <section class="todoSection">
      <ul class="todos">
        <li class="todo" id="">
          <div class="todoExplain">
            <h3 class="todoTitle"></h3>
            <p class="todoCompleted"></p>
            <p class="todoImportance"></p>
            <p class="todoDeadLine"></p>
            <p class="todoKeyword"></p>
          </div>
          <div class = "toggleTodo">
            <p class="todoContents"></p>
            <button class="fixBtn"></button>
            <button class="delBtn"></button>
            <button class="completeBtn"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="addTodoSection hidden">
      <form action="javascript:void(0)" class="addTodoForm">
        <legend>할일 추가 하기</legend>
        <input type="text" maxlength="7" class="addTodoTitle">
        <div class="addKeywordWarp">
          <input type="text" maxlength="5" class="addTodoKeyword">
          <div class="checkTodoKeyword"></div>
        </div>
        <section class="addImportanceSection">
          <div class="addTodoImportance">
            <button class="Star1">☆</button>
            <button class="Star2">☆</button>
            <button class="Star3">☆</button>
            <button class="Star4">☆</button>
            <button class="Star5">☆</button>
          </div>
        </section>
        <section>

              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
